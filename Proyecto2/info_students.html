<!DOCTYPE>
<html>
<head>
	<title>Información Estudiante</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles/students.css">
</head>
<body background="img/80.png">
	<form>
		<fieldset>
			<legend>Información de Estudiante</legend>
			<img src="img/487745_586502824694448_474172104_n.jpg" width="24%">
			<br>
			<label class="desc">Nombre: </label>
			<label id="name_students"></label>
			<br>
			<label class="desc">Apellidos: </label>
			<label id="lastname_students"></label>
			<br>
			<label class="desc">Cédula: </label>
			<label id="ced_students"></label>
			<br>
			<label class="desc">Nivel de Inglés: </label>
			<label id="lvl_english"></label>
			<br>
			<label class="desc">Habilidades/Skills: </label>
			<label id="skills_students"></label>
			<br>
			<label id="title_prj">Proyectos desarrollados:</label>
			<ul>
				<label class="desc">Curso: </label>
				<label id="curso"></label>
				<br>
				<label class="desc">Duración: </label>
				<label id="duration"></label>
				<br>
				<label class="desc">Tecnologías usadas: </label>
				<label id="tec_useds"></label>
				<br>
				<label class="desc">Descripción del proyecto: </label>
				<label id="desc_project"></label>
				<br>
				<label class="desc">Fecha: </label>
				<label id="date"></label>
				<br>
				<label class="desc">Calificación: </label>
				<label id="calification"></label>
			</ul>
			<br>
			<label class="desc">Comentarios: </label>
			<br>
			<p id="comments_info"></p>
			<input id="btn" type="button" name="save" value="Editar" onclick="location='http://localhost/proyecto/edit_students_Diego.html'">
			<input type="button" name="cancel" value="Salir" onclick="location='http://localhost/proyecto/Admin_area.html'">
		</fieldset>
	</form>
</body>
</html>
