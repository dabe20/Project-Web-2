<!DOCTYPE>
<html>
<head>
	<title>Nuevo Usuario</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles/user.css">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body background="img/80.png">
	<form>
		<fieldset>
			<legend>Agregar Usuario</legend>
			<input type="text" id="new_name_username" placeholder="Nombre de usuario">
			<br>
			<input type="text" id="new_name_user" placeholder="Nombre Completo">
			<br>
			<input type="text" id="new_ced_user" placeholder="Cédula">
			<br>
			<label>Role: </label>
			<input list="roles" name="role" id="new_role">
			<datalist id="roles">
			  <option value="Administrador">
			  <option value="Director de Carrera">
			</datalist>
			<br>
			<input type="pass" id="new_pass_user" placeholder="Contraseña">
			<br>
			<input type="pass" id="confirm_new_pass_user" placeholder="Confirmar Contraseña">
			<input id="btn_save_users" type="button" name="save" value="Guardar">
			<input type="button" id="cancel" value="Salir">
		</fieldset>
	</form>
	<script type="text/javascript">
        prepareBinding();
    </script>
</body>
</html>
