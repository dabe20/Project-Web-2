<!DOCTYPE>
<html>
<head>
	<title>Perfiles UTN</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <script type="text/javascript" src="javascript/login.js"></script>
</head>
<body background="img/descarga.jpg">
	<form id="principal" align="center" name="formLogin" defaultbutton="cmdBuscar">

		<label><strong>UTN Perfiles</strong></label>
		<br>

		<br>
		<input type="password" name="pass" placeholder="Password">

		<input type="button" name="sign_in" value="Ingresar" onclick="login()">
	</form>
</body>
