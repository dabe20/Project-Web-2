<!DOCTYPE>
<html>
<head>
	<title>Perfiles UTN</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="javascript/login.js"></script>
</head>
<body background="img/descarga.jpg">
	<div class="container" style="margin-top: 40px;">
		<img src="img/LogoUTN.png">
		<input id="logo" type="image" src="img/images.jpg" class="btn btn-info" data-toggle="modal" data-target="#login">

		<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	        <div class="modal-dialog">
	            <div class="modal-content">
	                 
	                <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                    <h4>UTN Login</h4>
	                </div>
	                <div class="modal-body">
	                	<div class="jumbotron">
		                    <form id="principal" align="center" name="formLogin" defaultbutton="cmdBuscar">
								<input type="text" name="username" placeholder="Username" class="form-control">
								<br><br>
								<input type="password" name="pass" placeholder="Password" class="form-control">
							</form>
							<button id="sign_in" type="button" class="btn btn-success">Ingresar</button> 
							<script type="text/javascript">
	                       		prepareBinding();
	                    	</script>
						</div>  
	                </div>	
	            </div>
	        </div>
	    </div>
	</div>
	<script src="js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
</body>
